<html>

<body>
    <p>
        To use this registry, please add to your <code>.cargo/config.toml</code>:
    </p>
    <pre>
[registries]
%REGISTRY_NAME% = { index = "sparse+%CI_URL%" }
</pre>

    <p>
        To upload to this registry, please add to your project <code>.gitlab-ci.yml</code>:
    </p>
    <pre>
include:
- project: '%PROJECTPATH%'
  file: 'upload-to-registry.yml'  
</pre>
</body>

</html>
